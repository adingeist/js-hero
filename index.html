<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Hero</title>
  </head>

  <body>
    <img id="classicImage" style="display: none" src="./media/mozart.jpg" />
    <img id="chaseImage" style="display: none" src="./media/chase.jpg" />
    <img id="technoImage" style="display: none" src="./media/spongebob.jpg" />
    <video
      style="display: none"
      width="1080"
      height="720"
      id="video"
      src="./media/bg.webm"
      loop
      autoplay
      muted
      controls
    ></video>
    <canvas
      style="border: black 1px solid"
      width="1080"
      height="720"
      id="canvas"
    />

    <script src="script.js"></script>
  </body>
</html>
